<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simon says game</title>
</head>

<body>
    <div class="td">
        <h1>Simon says game</h1>
        <h2>Press any key to start the game </h2>
        <button class="press">Press</button>

    </div>

    <div class="btn-container">
        <div class="line-one">
            <div class="btn red  btn1" type="button" id="red"></div>
            <div class="btn yellow btn2" type="button" id="yellow"></div>
        </div>
        <div class="line-two">
            <div class="btn green btn3" type="button" id="green"></div>
            <div class="btn purple btn4" type="button" id="purple"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
